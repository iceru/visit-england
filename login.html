<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit England</title>

    <link rel="stylesheet" href="css/app.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="login">
        <div class="background">
            <img src="/assets/images/background.png" alt="Visit England" />
        </div>
        <div class="content">
            <div class="logo">
                <img src="assets/images/logo.png" alt="">
                <div class="text">
                    <p>Welcome to</p>
                    <div class="title">Visit England Trade Portal</div>
                </div>
            </div>
            <form class="needs-validation" action="" novalidate>
                <div class="mb-4">
                    <div class="form-label">Username</div>
                    <input type="text" class="form-control mb-1" name="username" id="username"
                        placeholder="Enter your username" required>
                    <small class="form-text text-muted">Description</small>
                    <div class="invalid-feedback">
                        Please provide a username
                    </div>
                </div>
                <div class="mb-4">
                    <div class="form-label">Password</div>
                    <input type="password" class="form-control mb-1" name="password" id="password"
                        placeholder="Enter your password" required>
                    <div class="invalid-feedback">
                        Please provide a password.
                    </div>
                </div>
                <div class="forgot-pass mb-3">
                    <a href="/reset-password.html">Forgot Password?</a>
                </div>
                <button class="btn btn-primary" type="submit">
                    Login
                </button>
            </form>

            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict'

                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.querySelectorAll('.needs-validation')

                    // Loop over them and prevent submission
                    Array.prototype.slice.call(forms)
                        .forEach(function (form) {
                            form.addEventListener('submit', function (event) {
                                if (!form.checkValidity()) {
                                    event.preventDefault()
                                    event.stopPropagation()
                                }

                                form.classList.add('was-validated')
                            }, false)
                        })
                })()
            </script>
        </div>
    </div>
</body>

</html>
